  <script>
    window.addEventListener('load', () => {
      _flutter.loader.loadEntrypoint({
        serviceWorker: { serviceWorkerVersion: null },
        onEntrypointLoaded: (engine) => {
          engine.initializeEngine().then(app => {
            app.runApp();

            const obs = new MutationObserver(() => {
              if (document.querySelector('flt-glass-pane')) {
                document.getElementById('splash-screen')?.classList.add('remove');
                obs.disconnect();
              }
            });
            obs.observe(document.body, { childList: true, subtree: true });
          });
        }
      });
    });

 <!-- üìä Flutter Web Performance Monitor -->
<script>
  (() => {
    /* =========================
     * Navigation / Startup
     * ========================= */
    const navEntry = performance.getEntriesByType("navigation")[0];
    const navigationStart = navEntry?.startTime ?? 0;
  
    let firstFrameTime = null;
    let webStartupTime = null;
  
    /* =========================
     * Frame timing / Hz inference
     * ========================= */
    let lastFrameTime = performance.now();
  
    const frameSamples = [];
    const MAX_SAMPLES = 30;
  
    let inferredHz = 60;
  
    function inferRefreshRate(delta) {
      if (delta <= 0 || delta > 100) return;
  
      frameSamples.push(delta);
      if (frameSamples.length > MAX_SAMPLES) frameSamples.shift();
  
      if (frameSamples.length >= 10) {
        const avg =
          frameSamples.reduce((a, b) => a + b, 0) / frameSamples.length;
        inferredHz = Math.round(1000 / avg);
      }
    }
  
    /* =========================
     * Frame metrics
     * ========================= */
    let totalFrames = 0;
    let jankFrames = 0;
    let severeJankFrames = 0;
  
    function trackFrame(now) {
      if (!firstFrameTime) {
        firstFrameTime = now;
        webStartupTime = firstFrameTime - navigationStart;
      }
  
      const delta = now - lastFrameTime;
  
      inferRefreshRate(delta);
  
      const frameBudget = 1000 / inferredHz;
      const jankThreshold = frameBudget * 1.5;
      const severeThreshold = frameBudget * 3;
  
      totalFrames++;
  
      if (delta > severeThreshold) {
        severeJankFrames++;
        jankFrames++;
      } else if (delta > jankThreshold) {
        jankFrames++;
      }
  
      lastFrameTime = now;
      requestAnimationFrame(trackFrame);
    }
  
    requestAnimationFrame(trackFrame);
  
    /* =========================
     * FPS calculation
     * ========================= */
    let lastFpsCheck = performance.now();
    let lastFrameCount = 0;
    let fps = 0;
  
    setInterval(() => {
      const now = performance.now();
      const frames = totalFrames - lastFrameCount;
      const elapsed = (now - lastFpsCheck) / 1000;
  
      fps = elapsed > 0 ? frames / elapsed : 0;
  
      lastFrameCount = totalFrames;
      lastFpsCheck = now;
    }, 1000);
  
    /* =========================
     * Overlay UI
     * ========================= */
    const panel = document.createElement("div");
    Object.assign(panel.style, {
      position: "fixed",
      bottom: "70px",
      right: "10px",
      background: "rgba(0,0,0,0.75)",
      color: "#00ff99",
      fontSize: "12px",
      fontFamily: "monospace",
      padding: "8px 12px",
      borderRadius: "8px",
      zIndex: "999999",
      pointerEvents: "none",
      whiteSpace: "pre",
    });
  
    document.body.appendChild(panel);
  
    setInterval(() => {
      const jankRate =
        totalFrames > 0 ? ((jankFrames / totalFrames) * 100).toFixed(1) : "0.0";
  
      panel.textContent =
        `FPS: ${fps.toFixed(1)}\n` +
        `Jank frames: ${jankRate}%\n` +
        `Startup: ${webStartupTime ? webStartupTime.toFixed(0) : "--"} ms\n` +
        `Hz: ${inferredHz}`;
    }, 1000);
  })();
  </script>
